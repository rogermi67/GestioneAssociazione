version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: associazione_db
    environment:
      POSTGRES_DB: associazione_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: associazione_api
    environment:
      - DATABASE_URL=Host=postgres;Port=5432;Database=associazione_db;Username=postgres;Password=postgres123
      - JWT_SECRET=your-super-secret-key-change-in-production
      - JWT_ISSUER=AssociazioneETS
      - JWT_AUDIENCE=AssociazioneETS
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: dotnet watch run

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: associazione_frontend
    environment:
      - VITE_API_URL=http://localhost:5000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

  # pgAdmin (optional - per gestire il database)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: associazione_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@associazione.it
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
